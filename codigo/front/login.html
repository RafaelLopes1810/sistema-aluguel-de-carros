<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Aluguel de Carros</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <header class="navbar">
        <div class="logo">üöó AlugaCar</div>
        <nav>
          <a href="index.html">In√≠cio</a>
          <a href="login.html" class="ativo">Login</a>
          <a href="carros.html">Carros</a>
          <a href="pedidos.html">Meus Pedidos</a>
          <a href="perfil.html">Perfil</a>
        </nav>
      </header>
      <main>
        <section class="login-section">
          <div class="login-card">
            <h2>Login</h2>
            <form id="loginForm">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" required>

              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>

              <button type="submit">Entrar</button>
            </form>
            <p>N√£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>¬© 2025 AlugaCar - Todos os direitos reservados.</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const loginData = {
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const response = await fetch("http://localhost:8080/clientes/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData)
        });

        if (response.ok) {
          const cliente = await response.json();

          // salva dados b√°sicos do usu√°rio
          localStorage.setItem("clienteId", cliente.id);
          localStorage.setItem("clienteNome", cliente.nome);
          localStorage.setItem("clienteEmail", cliente.email);

          alert("Login realizado com sucesso!");
          window.location.href = "perfil.html"; // redireciona ap√≥s login
        } else {
          alert("Email ou senha inv√°lidos.");
        }
      } catch (error) {
        console.error("Erro na requisi√ß√£o:", error);
        alert("Erro de conex√£o com servidor.");
      }
    });
  </script>

</body>

</html>
