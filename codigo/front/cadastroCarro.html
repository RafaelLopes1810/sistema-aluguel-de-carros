<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Carro - Sistema de Aluguel de Carros</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <header class="navbar">
        <div class="logo">ðŸš— AlugaCar</div>
        <nav>
          <a href="index.html">InÃ­cio</a>
          <a href="login.html">Login</a>
          <a href="carros.html">Carros</a>
          <a href="pedidos.html">Meus Pedidos</a>
          <a href="perfil.html">Perfil</a>
        </nav>
      </header>
      <main>
        <section class="cadastro-section">
          <div class="cadastro-card">
            <h2>Cadastro de Carro</h2>
            <form id="formCarro">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>

              <label for="ano">Ano:</label>
              <input type="number" id="ano" name="ano" required>

              <label for="placa">Placa:</label>
              <input type="text" id="placa" name="placa" required>

              <label for="foto">URL da Foto:</label>
              <input type="text" id="foto" name="foto" placeholder="Ex: IMG/argo.png" required>

              <button type="submit">Cadastrar</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <p>Â© 2025 AlugaCar - Todos os direitos reservados.</p>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formCarro");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const carro = {
          nome: document.getElementById("nome").value,
          ano: parseInt(document.getElementById("ano").value),
          placa: document.getElementById("placa").value,
          foto: document.getElementById("foto").value
        };

        try {
          const response = await fetch("http://localhost:8080/api/carros", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(carro)
          });

          if (response.ok) {
            alert("Carro cadastrado com sucesso!");
            form.reset();
            window.location.href = "carros.html"; // redireciona para lista de carros
          } else {
            const errorData = await response.json();
            alert("Erro ao cadastrar: " + JSON.stringify(errorData));
          }
        } catch (error) {
          console.error("Erro na requisiÃ§Ã£o:", error);
          alert("NÃ£o foi possÃ­vel conectar ao servidor.");
        }
      });
    });
  </script>
</body>

</html>
