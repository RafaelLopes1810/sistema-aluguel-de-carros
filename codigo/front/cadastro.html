<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro - Sistema de Aluguel de Carros</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <header class="navbar">
        <div class="logo">üöó AlugaCar</div>
        <nav>
          <a href="index.html">In√≠cio</a>
          <a href="login.html">Login</a>
          <a href="carros.html">Carros</a>
          <a href="pedidos.html">Meus Pedidos</a>
          <a href="perfil.html">Perfil</a>
        </nav>
      </header>
      <main>
        <section class="cadastro-section">
          <div class="cadastro-card">
            <h2>Cadastro de Usu√°rio</h2>
            <form>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>

              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required>

              <label for="endereco">Endere√ßo:</label>
              <input type="text" id="endereco" name="endereco" required>

              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required>

              <label for="profissao">Profiss√£o:</label>
              <input type="text" id="profissao" name="profissao" required>

              <label for="rg">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>

              <button type="submit">Cadastrar</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <p>¬© 2025 AlugaCar - Todos os direitos reservados.</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const cliente = {
          nome: document.getElementById("nome").value,
          cpf: document.getElementById("cpf").value,
          endereco: document.getElementById("endereco").value,
          telefone: document.getElementById("telefone").value,
          profissao: document.getElementById("profissao").value,
          email: document.getElementById("email").value,
          senha: document.getElementById("senha").value
        };

        try {
          const response = await fetch("http://localhost:8080/clientes", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(cliente)
          });

          if (response.ok) {
            alert("Cliente cadastrado com sucesso!");
            form.reset();
          } else {
            const errorData = await response.json();
            alert("Erro ao cadastrar: " + JSON.stringify(errorData));
          }
        } catch (error) {
          console.error("Erro na requisi√ß√£o:", error);
          alert("N√£o foi poss√≠vel conectar ao servidor.");
        }
      });
    });

  </script>
</body>

</html>
